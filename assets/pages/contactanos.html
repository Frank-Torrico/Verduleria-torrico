<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="verdulería, Torrico, Frutas, Verduras">
    <meta name="description" content="Pagina de contacto de Verdulería Torrico, dejanos tus datos y nosotros te contactaremos a la brevedad.">
    <title>Página de Contacto</title>
    <link rel="icon" href="../img/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header class="header">
        <picture>
            <a href="./index.html">
                <img class="header__img" src="../img/logo-web.png" alt="">
            </a>
        </picture>
        <nav>
            <ul class="nav__list">
                <li >
                    <a class="nav__list__link" href="../../index.html">Inicio</a>
                </li>
                <li>
                    <a class="nav__list__link" href="./tienda.html">Tienda</a>
                </li>
                <li >
                    <a class="nav__list__link" href="./contactanos.html">Contáctanos</a>
                </li>
                <li>
                    <a class="nav__list__link" href="./finalizar-compra.html">Finalizar compra</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" method="get">
            <fieldset class="formulario">
                <legend class="titulo-formulario">Contactanos</legend>
                <div class="categoria-formulario">Sexo:</div>
                <label for="Sexo">Hombre</label>
                <input type="radio" name="Sexo" value="Hombre">
                <label for="Sexo">Mujer</label>
                <input type="radio" name="Sexo" value="Mujer">
                <label for="Sexo">No binario</label>
                <input type="radio" name="Sexo" value="no-binario">
                <div class="categoria-formulario">
                    <label for="name">Nombre/s:</label>
                    <input type="text" id="name">
                </div>
                <div class="categoria-formulario">
                    <label for="surname">Apellido/s:</label>
                    <input type="text" id="surname">
                </div>
                <div class="categoria-formulario">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email">
                </div>
                <div class="categoria-formulario">
                    <label for="city">Ciudad:</label>
                    <select name="city" id="city">
                        <option value="moreno">Moreno</option>
                        <option value="paso-del-rey">Paso del Rey</option>
                    </select>
                </div>
                <div class="categoria-formulario">
                    <label for="message">Dejanos tu mensaje:</label>
                    <input type="text" class="mensaje-formulario" id="message" placeholder="Escribe aquí ">
                </div>
                <div>
                    <input type="reset" value="Borrar">
                </div>
                <div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <h4>Todos los derechos reservados 2022- Verdulería Torrico</h4>
        <ul>
            <li><a href="./Politicas-privacidad.html">Politicas de privacidad</a></li>
        </ul>
    </footer>
</body>
</html>
