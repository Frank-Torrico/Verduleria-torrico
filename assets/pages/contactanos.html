<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="verdulería, Torrico, Frutas, Verduras">
    <meta name="description" content="Pagina de contacto de Verdulería Torrico, dejanos tus datos y nosotros te contactaremos a la brevedad.">
    <title>Página de Contacto</title>
    <link rel="icon" href="../img/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <nav class="nav">
            <input type="checkbox" name="" id="check">
            <label class="checkbtn" for="check">
                <img class="nav__bar" src="../img/bars-solid.svg" alt="">
            </label>
            <picture>
                <a href="../../index.html">
                    <img class="nav__img" src="../img/logo-web.png" alt="">
                </a>
            </picture>
            <ul class="nav__list">
                <li >
                    <a class="nav__list__link" href="../../index.html">Inicio</a>
                </li>
                <li>
                    <a class="nav__list__link" href="./tienda.html">Tienda</a>
                </li>
                <li >
                    <a class="nav__list__link" href="./contactanos.html">Contáctanos</a>
                </li>
                <li>
                    <a class="nav__list__link" href="./finalizar-compra.html">Finalizar compra</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="body1">
        <form  action="" method="get">
            <fieldset class="formulario">
                <legend class="titulo-formulario">Contactanos</legend>
                <div class="categoria-formulario1">Sexo:</div>
                <div  class="sub-categoria1">
                    <label  for="sexo">Hombre</label>
                    <input class="radio1" type="radio" name="Sexo" id="sexo" value="Hombre">
                </div>
                <div  class="sub-categoria2">
                    <label for="Sexo">Mujer</label>
                    <input class="radio2" type="radio" id="Sexo" name="Sexo" value="Mujer">
                </div>
                <div class="sub-categoria3">
                    <label for="sexoo">No binario</label>
                    <input class="radio3" type="radio" name="Sexo" id="sexoo" value="no-binario">
                </div>
                <div class="categoria-formulario2">
                    <label for="name">Nombre/s:</label>
                    <input type="text" id="name">
                </div>
                <div class="categoria-formulario3">
                    <label for="surname">Apellido/s:</label>
                    <input type="text" id="surname">
                </div>
                <div class="categoria-formulario4">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email">
                </div>
                <div class="categoria-formulario5">
                    <label for="city">Ciudad:</label>
                    <select name="city" id="city">
                        <option value="moreno">Moreno</option>
                        <option value="paso-del-rey">Paso del Rey</option>
                    </select>
                </div>
                <div class="categoria-formulario6">
                    <label for="message">Dejanos tu mensaje:</label>
                    <input type="text" class="mensaje-formulario" id="message" placeholder="Escribe aquí ">
                </div>
                <div class="categoria-formulario7">
                    <input type="reset" value="Borrar">
                </div>
                <div class="categoria-formulario8">
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <h4>Todos los derechos reservados 2022- Verdulería Torrico</h4>
        <ul>
            <li><a href="./Politicas-privacidad.html">Politicas de privacidad</a></li>
        </ul>
    </footer>
</body>
</html>
